<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Future Web</title>

    <link rel="stylesheet" href="css/estilo-completo.css">
    <link rel="stylesheet" href="css/contato.css">

    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="container">
        <header id="topo">
            <div id="logo">Future Web</div>
        </header>

        <nav id="navegacao">
            <ul id="menu">
                <li class="item">
                    <a href="index.html">Home</a>
                </li>
                <li class="item">
                    <a href="portifolio.html">Portifolio</a>
                </li>
                <li class="item">
                    <a href="precos.html">Preços</a>
                </li>
                <li class="item">
                    <a href="contato.html">Contato</a>
                </li>
            </ul>    
        </nav>

        <main id="principal">
            <h1>Contato</h1>
            <hr />
            <p>Envie sua mensagem e em breve entraremos em contato com você.</p>

            <form action="sucesso.html">
                <div>
                    <label for="nome">*Nome: </label>
                    <input type="text" name="nome" required> 
                </div>
                <div>
                    <label for="email">*E-Mail: </label>
                    <input type="email" name="email" required> 
                </div>
                <div>
                    <label for="cel">*Celular: </label>
                    <input type="cel" name="cel" required placeholder="(xx) xxxxx-xxxx"> 
                </div>
                <div>
                    <button>Enviar</button>
                </div>
            </form>
        </main>
        <footer id="rodape">
            Future Web &reg; | Agência Digital <br />
            &copy; Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>
